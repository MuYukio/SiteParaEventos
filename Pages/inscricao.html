<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição – Evento</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/inscricao.css" />
</head>
<body class="inscricao-page">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-content">
      <a href="../index.html" class="logo">
        <img src="../assets/image/logo para um site de eventos.png" alt="Logo do Evento" />
      </a>
      <nav class="nav-buttons">
        <a href="../index.html" class="btn">Home</a>
        <a href="/Pages/eventos.html" class="btn">Lista de Eventos</a>
        <a href="/Pages/inscricao.html" class="btn">Inscrição</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container main-content">
    <section class="form-section">
      <h2>Inscreva-se no Evento</h2>
      <form id="inscricao-form">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

        <label for="evento">Selecione o evento:</label>
        <select id="evento" name="evento" required>
          <option value="">-- Escolha um evento --</option>
          <option value="rock">Show de Rock</option>
          <option value="palestra">Palestra Importante</option>
          <option value="artes">Exposição de Artes</option>
        </select>

        <button type="submit" class="btn">Confirmar Inscrição</button>
      </form>
    </section>
  </main>

  <!-- MODAL de sucesso -->
  <div class="modal-overlay hidden" id="success-modal">
    <div class="modal-content">
      <h3>Inscrição realizada com sucesso!</h3>
      <p>Você receberá um email com os detalhes.</p>
      <button class="btn" id="close-modal">Fechar</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-content">
      <div class="about">
        <h3>Sobre nós</h3>
        <p>Organizadores do melhor evento da cidade.</p>
      </div>
      <div class="contacts">
        <h3>Contatos</h3>
        <p>email@evento.com</p>
      </div>
    </div>
  </footer>
  
  <script src="../js/script.js"></script>
  
</body>
</html>
